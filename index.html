<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title> 
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-4">
    <header>

    </header>

    <main>
        <div class="flex flex-col md:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid  lg:grid-cols-3 gap-y-12">
                <!-- triangle card -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl bg-[#FBBCED] p-12">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class=" text-center text-2xl font-bold">Triangle</h2>
                      <p class="text-center text-xl">Area (A) = 0.5 X b X h</p>
                      <div class="flex gap-2">
                        <input id="triangle-base" class="w-24 rounded-[4px] text-2xl p-2" type="text" placeholder="b"> 

                        <span class="text-2xl">cm</span> 

                        <input id="triangle-height" class="w-24 rounded-[4px] text-2xl p-2" type="text" placeholder="h"> 

                        <span class="text-2xl">cm</span>
                    </div>

                    <div>
                      <p class="text-2xl">Area: <span id="triangle-area"> </span> 
                        <span>cm<sup>2</sup></span></p>
                    </div>

                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle card -->
                <div class=" card-compact w-96 bg-base-100 shadow-xl p-12">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl font-bold">Rectangle</h2>
                      <p class="text-xl text-center">Area (A) = w X I </p>

                      <div class="flex gap-2">
                        <input id="rectangle-width" class="w-24 rounded-[4px] text-2xl p-2 bg-[#F1F1F1]" type="text" placeholder="w">

                        <span class="text-2xl">cm</span>

                        <input id="rectangle-length" class="w-24 rounded-[4px] text-2xl p-2 bg-[#F1F1F1]" type="text" placeholder="l">

                        <span class="text-2xl">cm</span>
                      </div>

                      <div>
                        <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>

                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full" >Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- parallelogram card -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                <!-- parallelogram card -->

                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculation -->
            <div class="w-96 border-2 border-gray-700 rounded-lg">
                <h3 class="text-3xl text-center p-4 ">Area Calculation</h3>

            </div>
        </div>
    </main>

    <script src="script/triangle.js"></script>
    <script src="script/rectengle.js"></script>
</body>
</html>
